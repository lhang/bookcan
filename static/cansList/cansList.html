<div class="row" ng-controller="cansListCtrl">
  <div class="col-md-8 col-md-offset-2">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="slide" src="/static/img/1.jpg" alt="...">
          <div class="carousel-caption">...</div>
        </div>
        <div class="item">
          <img class="slide" src="/static/img/2.jpg" alt="...">
          <div class="carousel-caption">...</div>
        </div>
        <div class="item">
          <img class="slide" src="/static/img/3.jpg" alt="...">
          <div class="carousel-caption">...</div>
        </div>
      </div>
        <!-- Controls -->
        <!--             <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      -->
    </div>
  </div>

</div>

<!-- content -->
<div class="row" style="padding-top: 21px" ng-controller="cansListCtrl">
  <div class="col-md-8 col-md-offset-2">
    <div class="col-md-6 home_list container" ng-repeat="can in cans">
      <div class="panel panel-default">
      <div class="panel-heading"><a href="#/canInfo/{{can.can_id}}">{{can.can_name}}</a></div>
        <div class="panel-body">
          <p>{{can.can_intro}}</p>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="book in can.book_list track by $index">{{book['name']}}</li>
        </ul>
      </div>
    </div>
  </div>
  <!--           <div class="col-md-2">
  <p>helloworld</p>-->
</div>
