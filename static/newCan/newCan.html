<div class="row" ng-controller="newCanCtrl">
	<div class="col-md-6 col-md-offset-3">
		<form novalidate>
			<div class="form-group">
				<label class="control-label">书罐名称：</label>
				<input name="canName" class="form-control" placeholder="请输入书单名称：" ng-model="can.name">
			</div>

			<div class="form-group">
				<label class="control-label">书罐简介：</label>
				<textarea name="canIntro" class="form-control" rows="5" placeholder="介绍一下你的书罐吧" ng-model="can.intro"></textarea>
			</div>
			<div ng-repeat="book in can.books">
				<div>
					<label for="bookName" class="control-label">书名：</label>
					<input name="bookName" class="form-control" id="bookName" placeholder="请输入书名" ng-model="book.name">
				</div>
				<div>
					<label for="bookDescribe" class="control-label">书籍简介</label>
					<textarea name="bookIntro" class="form-control" rows="4" id="bookDescribe" ng-model="book.intro"></textarea>
				</div>
				<div>
					<label for="bookLink" class="control-label">bookLind</label>
					<input name="bookLink" class="form-control" id="bookLink" placeholder="粘贴书籍链接" ng-model="book.link">
				</div>

			</div>
			<div class="form-group">
				<label class="control-label">标签</label>
				<div><button type="button" class="btn btn-primary btn-xs" ng-repeat="tag in can.tags track by $index" ng-click="delTag(tag)">{{tag}}</button>
				</div>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for..." ng-model="newtag">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="newTag()">添加标签</button>
					</span>
				</div>
			</div>
			<br>
			<div class="row"><a class="btn btn-default" ng-click="newInput()">添加书目</a>
			<button type="submmit" class="btn btn-default pull-right" ng-click="createCan()">提交</button></div>
		</form>
		
	</div>
</div>
