<!DOCTYPE html>
<html lang="en" ng-app="bookCan">
<head>
  <meta charset="utf-8">
  <title>BookCan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="/static/css/vendor/bootstrap.min.css" rel="stylesheet">
  <!-- Loading Flat UI -->
  <link href="/static/css/flat-ui.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="/static/img/favicon.ico">
  <!-- my src -->
  <link rel="stylesheet" type="text/css" href="/static/css/css_all.css">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
  <script src="js/vendor/html5shiv.js"></script>
  <script src="js/vendor/respond.min.js"></script>
  <![endif]-->
</head>
<body ng-controller="index">
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="#/cansList">BookCan</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
          
          <ul class="nav navbar-nav">
            
            <li>
              <form class="navbar-form" action="#" role="search">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" id="navbarInput-01" type="search" placeholder="Search">
                    <span class="input-group-btn">
                      <button type="submit" class="btn">
                        <span class="fui-search"></span>
                      </button>
                    </span>
                  </div>
                </div>
              </form>
            </li>
            <li><a href="#/found">发现</a></li>
            <li><a href="#/newCan">创建书罐</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

            <li class="dropdown" ng-show="login">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                {{username}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#/home">我的主页</a>
                </li>
                <li>
                  <a href="#/myCans">我的书罐</a>
                </li>
                <li>
                  <a href="#/message">消息</a>
                </li>
                <li>
                  <a href="#/settings">设置</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#/" ng-click="logout()">登出</a>
                </li>
              </ul>
            </li>
            <li ng-show="!login">
              <a href="#/login_regist">登陆/注册</a>
            </li>
          </ul>
        </div>
        </div>
        <!-- /.navbar-collapse --> </nav>
      <!-- /navbar --> </div>
  </div>

  <div class="container" ng-view></div>
  <!-- footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-5">
        <p>@2015 <a href="#"> BookCan </a>| 反馈 | 关于</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- /.container -->

  <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
  <script src="/static/js/vendor/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/static/js/vendor/video.js"></script>
  <script src="/static/js/flat-ui.min.js"></script>
  <!-- angularjs file -->
  <script src="/static/js/angular.js"></script>
  <script src="/static/js/angular-route.js"></script>
  <!-- my angular file -->
  <script src="/static/bookCan.js"></script>
  <script src="/static/cansList/cansList.js"></script>
  <script src="/static/canInfo/canInfo.js"></script>
  <script src="/static/found/found.js"></script>
  <script src="/static/newCan/newCan.js"></script>
  <script src="/static/login_regist/login_regist.js"></script>

</body>
</html>
